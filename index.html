<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cover">
        
        <div class="display"></div>

        <div class="calculator">       
                <button class="num inputs">7</button>
                <button class="num inputs">8</button>
                <button class="num inputs">9</button>
                <button class="delete">DEL</button>
                <button class="reset">AC</button>
                <button class="num inputs">4</button>
                <button class="num inputs">5</button>
                <button class="num inputs">6</button>
                <button class="multiply math">&times;</button>
                <button class="divide math">&divide;</button>
                <button class="num inputs">1</button>
                <button class="num inputs">2</button>
                <button class="num inputs">3</button>
                <button class="add math">&plus;</button>
                <button class="minus math">&minus;</button>
                <button class="num inputs">0</button>
                <button class="decimal inputs">.</button>
                <button class="s-notation inputs">x10<sup>x</sup></button>
                <button class="cur-total math">Ans</button>
                <button class="equal">=</button>        
        </div>
        
        
    </div>
</body>
</html>
